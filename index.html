<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="refresh" content="text/html;charset=UTF-8" />
  <title>Door2Movies</title>

  <script type="module" src="src/js/controller.js" defer></script>
  <link rel="stylesheet" href="css/style.min.css" />

  <link rel="shortcut icon" type="image/x-icon" href="src/icons/favicon.png">
</head>

<body id="home">
  <header>
    <h1><a href="index.html">Door2<span>Movies</span></a></h1>
  </header>
  <nav>
    <div class="nav-container flex-row-AI-center" data-nav-container>

      <a href="index.html">Home</a>
      <div class="drop-down flex-row-AI-center" data-dropdown>
        <button class="drop-btn" data-dropdownBtn>Categories</button>
        <div class="dropdown-content flex-col" data-dropdown-content>
          <a href="#" data-category="action">Action </a>
          <a href="#" data-category="adventure">Adventure</a>
          <a href="#" data-category="anime">Anime</a>
          <a href="#" data-category="comedy">Comedy</a>
          <a href="#" data-category="thriller">Thriller</a>
          <a href="#" data-category="fantasy">Fantasy</a>
        </div>
      </div>
    </div>

    <!-- Search -->
    <div data-search-cont class="search-container flex-row-Jend-AI-center">
      <input disabled="true" data-search-bar type="search" placeholder="Search here...">
      <div class="search-results" data-search-results>
        <div class="search-result-cont">
          <p>Search results...</p>
        </div>
        <!-- Search Movies will be shown here -->
      </div>
    </div>

    <template class="search-movie-template" data-search-movie-template>
      <form>
        <div class="result" data-result>
          <img src="#" data-search-img>
          <a href="#" data-search-name></a>
        </div>
      </form>
    </template>
  </nav>

  <main>
    <section class="pagination" data-pagination-btns-container>
    </section>

    <section class="movies-container">
    </section>
  </main>
  <footer>
    <p>All right reserved &copy; at Door2Movies.</p>
  </footer>
</body>

</html>
