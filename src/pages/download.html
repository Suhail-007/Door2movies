<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title class="title">Door2Movies</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <script type="module" src="../js/controller.js" defer></script>
</head>

<body id="download-page">
  <header>
    <h1><a href="index.html">Door2<span>Movies</span></a></h1>
  </header>
  <nav>
    <div class="nav-container flex-row-AI-center" data-nav-container>

      <a href="index.html">Home</a>

      <div class="drop-down flex-row-AI-center" data-dropdown>
        <button class="drop-btn" data-dropdownBtn>Categories</button>
        <div class="dropdown-content flex-col" data-dropdown-content>
          <a href="#action">Action </a>
          <a href="#adventure">Adventure</a>

    <!-- Search -->
    <div data-search-cont class="search-container flex-row-Jend-AI-center">
      <input data-search-bar type="search" placeholder="Search here...">
      <div class="search-results" data-search-results>
        <div class="search-result-cont">
          <p>Search results...</p>
        </div>
        <!-- movies will be shown here -->
      </div>
    </div>

    <!-- Movies Card Template-->
    <template class="search-movie-template" data-search-movie-template>
      <form>
        <div class="result" data-result>
          <img src="" data-search-img>
          <a href="#" data-search-name></a>
        </div>
      </form>
    </template>
